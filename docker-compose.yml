version: '3'
services:
  zookeeper-service:
    container_name: zookeeper
    image: quay.io/debezium/zookeeper:1.9
    ports:
      - ${ZOOKEEPER_PORT}:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka-service:
    container_name: kafka
    image: quay.io/debezium/kafka:1.9
    depends_on:
      - zookeeper-service
    ports:
      - ${KAFKA_PORT}:9092
    environment:
      ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL_PLAINTEXT:PLAINTEXT,EXTERNAL_PLAINTEXT:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL_PLAINTEXT://kafka-service:9092,EXTERNAL_PLAINTEXT://host.docker.internal:8081"
      KAFKA_LISTENERS: "INTERNAL_PLAINTEXT://0.0.0.0:9092,EXTERNAL_PLAINTEXT://0.0.0.0:8081"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL_PLAINTEXT"

  postgres-service:
    container_name: postgres
    image: quay.io/debezium/postgres:11
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  kafka-connector-service:
    container_name: kafka-connector
    image: quay.io/debezium/connect:1.9
    ports:
      - ${CONNECTOR_PORT}:8083
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
    depends_on:
      - zookeeper-service
      - kafka-service
      - postgres-service

  kafdrop-service:
    container_name: kafdrop
    image: obsidiandynamics/kafdrop:latest
    depends_on:
      - kafka-service
    ports:
      - ${KAFDROP_PORT}:9000
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
